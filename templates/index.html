<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: beige;
      }
      .bg-light {
        background-color: yellow !important;
      }
      .container {
        background-color: aqua !important;
        margin-left: auto;
      }
    </style>

    <title>PDF Merger</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Many-2-One</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
      </div>
    </nav>
    <div class="container my-3">
      <h1>Many-2-one: Your friendly PDF merger</h1>
      <form method="post" action="/merge" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleFormControlFile1"
            >Select any 3 pdf files you want to merge</label
          >
          <input
            type="file"
            name="pdfs"
            class="form-control-file"
            id="exampleFormControlFile1"
            multiple
            accept=".pdf"
          />
          <input class="btn btn-primary my-4" type="submit" value="Merge" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
